{% extends 'all-news/base.html'%}

{% block content %}
{{ block.super }}
<div class="container">
    <!-- loop through the news -->
    {% for news_item in news %}
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h2 class="text-center">{{ news_item.title }}</h2>
        </div>
    </div>

    {% empty %}
    <h2 class="text-center">There are no News Items</h2>
    {% endfor %}
</div>
{% endblock %}
